<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/pipes.css">
</head>
<body>
  <div class="wrapper">
    <div class="top">
        <p class="question-text"><span class="question"></span></p>
        <p id="mushroom" class="sprite"></p>
    </div>
    <div class="question-container">
        <div class="mushroom"></div>
    </div>
    <div class="pipes-container">
      <div class="pipes-image"></div>
  </div>
    <div class="cheese"></div>
    <div class="popup-container">
      <div class="popup">
          <p class="popup-message">You must answer these questions to help Shroomy (the mushroom) get to his precious cheese!</p>
          <button class="popup-button">Got it!</button>
        </div>
    </div>
      </div>
  </div>
    <div class="quiz-container">
        <ul class="options">
          <li class="option" id="button1">+</li>
          <li class="option" id="button2">-</li>
          <li class="option" id="button3">*</li>
          <li class="option" id="button4">/</li>
          <li class="option" id="button5">%</li>
          <li class="option" id="button6">++</li>
          <li class="option" id="button7">--</li>
          <li class="option" id="button8">=</li>
          <li class="option" id="button9">+=</li>
          <li class="option" id="button10">-=</li>
          <li class="option" id="button11">*=</li>
          <li class="option" id="button12">/=</li>
          <li class="option" id="button13">%=</li>
          <li class="option" id="button14">==</li>
          <li class="option" id="button15">!=</li>
          <li class="option" id="button16">></li>
          <li class="option" id="button17"><</li>
          <li class="option" id="button18">>=</li>
          <li class="option" id="button19"><=</li>
          <li class="option" id="button20">&&</li>
          <li class="option" id="button21">||</li>
          <li class="option" id="button22">!</li>
          <li class="option" id="button23">&</li>
          <li class="option" id="button24">|</li>
          <li class="option" id="button25">^</li>
          <li class="option" id="button26">~</li>
          <li class="option" id="button27"><<</li>
          <li class="option" id="button28">>></li>
        </ul>
    </div>
<div>
  <script src="assets/js/pipes.js"></script>
</body>
</html>
