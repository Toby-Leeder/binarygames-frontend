<!DOCTYPE html>
<html>
<head>
  <title>Mushroom Animation</title>
  <style>
    .sprite {
      height: 70px;
      width: 70px;
      background-image: url('images/mushroom.png');
      background-repeat: no-repeat;
      background-size: 600% auto; /* Scale the background image */
    }

    #mushroom {
      background-position: 100% 0px; /* Start at far right */
    }
  </style>
</head>
<body>
  <p id="mushroom" class="sprite"></p>

  <script>
    class MushroomAnimation {
        constructor() {
        this.frames = 6;
        this.currentFrame = 0;
        this.frameSpacing = 70; // Pixels between each frame
        this.animationSpeed = 200; // Time (in milliseconds) between each frame
        this.mushroomElement = document.getElementById("mushroom");
        this.mushroomElement.style.position = "absolute";

        // Calculate the starting position based on the desired offset
        const currentPosition = parseFloat(this.mushroomElement.style.left) || 100; // Starting from 100%
        const offset = 200; // Pixels from the far right
        const startingPosition = currentPosition - (offset / window.innerWidth) * 100;
        this.mushroomElement.style.left = `${startingPosition}%`;
        const startingHeight = 50; // Percentage value for the desired starting height
    this.mushroomElement.style.top = `${startingHeight}%`;
  }
      
      

      animateFrames() {
        this.mushroomElement.style.backgroundPosition = `-${this.currentFrame * this.frameSpacing}px 0px`;

        this.currentFrame++;
        if (this.currentFrame >= this.frames) {
          this.currentFrame = 0;
        }

        // Move the image to the left by decreasing the x position
        const currentPosition = parseFloat(this.mushroomElement.style.left) || 100; // Starting from 100%
        const newPosition = currentPosition - 1; // Adjust the speed of movement here (decrease by a larger value for faster movement)

        this.mushroomElement.style.left = `${newPosition}%`;

        setTimeout(() => {
          this.animateFrames();
        }, this.animationSpeed);
      }

      startAnimation() {
        this.animateFrames();
      }
    }

    const mushroomAnimation = new MushroomAnimation();
    mushroomAnimation.startAnimation();
  </script>
</body>
</html>
